                <div class="container-fluid p-0">

                    <div class="mb-3">
                        <h1 class="h3 d-inline align-middle">Add New Raw Material</h1>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                               

                                <form action="rawD_register" id="cndreq" method="post">
                                    <div class="card-body cbody">
                                    
                                    <div class="row mb-4 cbody">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                     <label for="mid" style="margin-right: 30px" >Material Id </label>
                                                       <input type="text" id="accountNumber" name="mid" required placeholder="Enter the Material">
                                                </div>
                                            </div>
                                           
                                        </div>
                                        
                                        <div class="row mb-4 cbody">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                     <label for="Name" style="margin-right: 30px" >Material Name </label>
                                                       <input type="text" id="accountNumber" name="Name" required placeholder="Enter the Material">
                                                </div>
                                            </div>
                                           
                                        </div>
                                        <div class="row mb-4 cbody">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                   <label for="Quantity" style="margin-right: 30px" >Quantity </label>
                                                    <input type="text" id="accountNumber" name="Quantity" required placeholder="Enter the Quantity">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row mb-4 cbody">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label for="Unit" style="margin-right: 30px" >Unit </label>
                                                    <input type="text" id="accountNumber" name="Unit" required placeholder="Enter the Unit">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row mb-4 cbody">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                     <label for="CostU" style="margin-right: 30px" >Cost per Unit </label>
                                                       <input type="text" id="accountNumber" name="CostU" required placeholder="Enter the Cost">
                                                </div>
                                            </div>
                                      
                                    
                                   <div style="text-align:center; margin-top:20px" >
                                        <button type="submit" class="btn btn-success mr-2">Add Material</button>
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                   </div>

            </main>
